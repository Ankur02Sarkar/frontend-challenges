name: Build and Deploy Problems

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build problems
        run: |
          mkdir -p dist
          for problem in problems/*; do
            if [ -d "$problem" ]; then
              problem_name=$(basename "$problem")
              echo "Building $problem_name"
              
              # Navigate to problem directory
              cd "$problem"
              
              # Install dependencies
              npm install

              # Build the project (adjust command as needed)
              npm run build
              
              # Copy build output to dist folder
              mkdir -p ../../dist/problems/$problem_name
              cp -r dist/* ../../dist/problems/$problem_name/
              
              # Return to root
              cd ../..
            fi
          done

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./dist
