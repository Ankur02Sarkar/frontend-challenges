<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torn Paper Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .torn-paper {
        clip-path: polygon(
          0% 5%,
          5% 0%,
          15% 3%,
          25% 0%,
          35% 4%,
          45% 1%,
          55% 3%,
          65% 0%,
          75% 4%,
          85% 1%,
          95% 3%,
          100% 0%,
          100% 5%,
          98% 15%,
          100% 25%,
          98% 35%,
          100% 45%,
          97% 55%,
          100% 65%,
          98% 75%,
          100% 85%,
          99% 95%,
          100% 100%,
          95% 100%,
          85% 98%,
          75% 100%,
          65% 97%,
          55% 100%,
          45% 98%,
          35% 100%,
          25% 97%,
          15% 99%,
          5% 100%,
          0% 95%,
          2% 85%,
          0% 75%,
          3% 65%,
          0% 55%,
          2% 45%,
          0% 35%,
          1% 25%,
          0% 15%,
          2% 5%
        );
      }
    </style>
  </head>
  <body class="bg-yellow-100 flex justify-center items-center h-screen">
    <div class="relative w-96 h-64 bg-yellow-100 shadow-lg">
      <!-- Torn paper effect with inset shadow -->
      <div class="absolute inset-0 bg-green-500 torn-paper shadow-inner"></div>

      <!-- Extra inner shadow for more depth -->
      <div
        class="absolute inset-0 torn-paper opacity-30 shadow-inner pointer-events-none"
      ></div>

      <!-- Content inside the "window" -->
      <div class="relative z-10 p-6">
        <h2 class="text-white text-2xl font-bold mb-2">Rick's Portal</h2>
        <p class="text-white">Wubba lubba dub dub!</p>
      </div>

      <!-- Decorative elements -->
      <div
        class="absolute top-4 left-4 w-16 h-24 bg-blue-400 rounded-full"
      ></div>
      <div
        class="absolute bottom-4 right-4 w-20 h-8 bg-yellow-600 rounded"
      ></div>
    </div>
  </body>
</html>
